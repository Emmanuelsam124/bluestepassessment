<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Signup page in HTML</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container mt-5">
<!--STEP 1: Create a User Signup page in HTML    -->
  
    <h2>User Signup page in HTML</h2>
  
   <form id="infoForm">
    <div class="row">
        <!-- Name -->
        <div class="col-md-4 form-group">
            <label for="name">Name <span class="text-danger">*</span>:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>

        <!-- Email -->
        <div class="col-md-4 form-group">
            <label for="email">Email <span class="text-danger">*</span>:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <!-- Phone -->
        <div class="col-md-4 form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
        </div>
    </div>

    <!-- Rest of the form fields -->
    <!-- Address -->
    <div class="form-group">
        <label for="address">Address <span class="text-danger">*</span>:</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required></textarea>
    </div>

    <!-- Emergency Contact -->
    <div class="form-group">
        <label for="emergencyContact">Emergency Contact <span class="text-danger">*</span>:</label>
        <input type="text" class="form-control" id="emergencyContact" placeholder="Enter emergency contact name" required>
    </div>

    <!-- Age -->
    <div class="form-group">
        <label for="age">Age <span class="text-danger">*</span>:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" required>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
        <label for="dob">Date of Birth <span class="text-danger">*</span>:</label>
        <input type="date" class="form-control" id="dob" required>
        <small id="dobError" class="form-text text-danger"></small>
    </div>

    <!-- Gender -->
    <div class="form-group">
        <label for="gender">Gender <span class="text-danger">*</span>:</label>
        <select class="form-control" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonBinary">Non-binary</option>
            <option value="other">Other</option>
        </select>
    </div>

    <!-- Ethnicity/Race -->
    <div class="form-group">
        <label for="ethnicity">Ethnicity/Race <span class="text-danger">*</span>:</label>
        <select class="form-control" id="ethnicity" required>
            <option value="">Select Ethnicity/Race</option>
            <option value="caucasian">Caucasian/White</option>
            <option value="black">Black/African American</option>
            <option value="hispanic">Hispanic/Latino</option>
            <option value="asian">Asian</option>
            <option value="nativeAmerican">Native American</option>
            <option value="other">Other</option>
        </select>
    </div>

    <!-- Education -->
    <div class="form-group">
        <label for="education">Education:</label>
        <select class="form-control" id="education">
            <option value="">Select Education Level</option>
            <option value="highSchool">High School</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctorate">Doctorate</option>
            <option value="other">Other</option>
        </select>
    </div>

    <!-- Occupation -->
    <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" class="form-control" id="occupation" placeholder="Enter occupation">
    </div>

    <!-- Income Level -->
    <div class="form-group">
        <label for="income">Income Level:</label>
        <select class="form-control" id="income">
            <option value="">Select Income Range</option>
            <option value="below20k">Below $20,000</option>
            <option value="20k-50k">$20,000 - $50,000</option>
            <option value="50k-100k">$50,000 - $100,000</option>
            <option value="above100k">Above $100,000</option>
        </select>
    </div>

    <!-- Marital Status -->
    <div class="form-group">
        <label for="maritalStatus">Marital Status:</label>
        <select class="form-control" id="maritalStatus">
            <option value="">Select Marital Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>
    </div>

    <!-- Household Information -->
    <div class="form-group">
        <label for="householdMembers">Number of Household Members:</label>
        <input type="number" class="form-control" id="householdMembers" placeholder="Enter number of household members">
    </div>

    <!-- Children Information -->
    <div class="form-group">
        <label for="children">Number and Ages of Children:</label>
        <textarea class="form-control" id="children" rows="3" placeholder="Enter number and ages of children"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
</form>

  
<div id="apiErrorMessage">
  
  </div>
</div>
  

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
